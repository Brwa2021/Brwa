<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حیسابکەری سێیەکی شەو</title>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(135deg, #f0f9ff 0%, #e3f2fd 100%);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 8px;
            width: 100%;
            text-align: right;
        }

        input[type="time"] {
            padding: 12px 15px;
            border: 2px solid var(--accent-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            width: 100%;
            transition: var(--transition);
            outline: none;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input[type="time"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            display: none;
            background-color: rgba(240, 249, 255, 0.8);
            border-radius: var(--border-radius);
            padding: 25px;
            border-left: 5px solid var(--primary-color);
            text-align: right;
        }

        .result-heading {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            text-align: center;
        }

        .time-section {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .time-section:hover {
            background-color: rgba(219, 234, 254, 0.7);
        }

        .time-label {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .time-value {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .third-highlight {
            background-color: rgba(219, 234, 254, 0.5);
        }

        .third-last {
            border: 2px dashed var(--secondary-color);
            background-color: rgba(219, 234, 254, 0.8);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .night-visual {
            position: relative;
            height: 60px;
            background: linear-gradient(to right, #172554, #1e40af, #3b82f6);
            margin: 30px 0;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .third-marker {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.7);
            top: 0;
        }

        .third-label {
            position: absolute;
            color: white;
            font-size: 0.8rem;
            bottom: 5px;
            transform: translateX(-50%);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            opacity: 0.7;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            label {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حیسابکەری سێیەکەکانی شەو</h1>
        
        <div class="form-group">
            <div class="input-group">
                <label for="maghrib">کاتی خۆرئاوابوون (مەغریب):</label>
                <input type="time" id="maghrib" name="maghrib" required>
            </div>
            
            <div class="input-group">
                <label for="fajr">کاتی بانگی بەیانی (فەجر):</label>
                <input type="time" id="fajr" name="fajr" required>
            </div>
            
            <button type="button" onclick="calculateThirds()">حیسابکردن</button>
        </div>
        
        <div id="result" class="result-container">
            <div class="result-heading">سێیەکەکانی شەو</div>
            
            <div class="night-visual" id="nightVisual">
                <!-- Stars will be added dynamically -->
                <div class="stars" id="stars"></div>
                <!-- Third markers will be added dynamically -->
            </div>
            
            <div class="time-section">
                <div class="time-label">ماوەی شەو:</div>
                <div class="time-value" id="nightDuration"></div>
            </div>
            
            <div class="time-section">
                <div class="time-label">سێیەکی یەکەم:</div>
                <div class="time-value" id="firstThird"></div>
            </div>
            
            <div class="time-section">
                <div class="time-label">سێیەکی دووەم:</div>
                <div class="time-value" id="secondThird"></div>
            </div>
            
            <div class="time-section third-last">
                <div class="time-label">سێیەکی کۆتایی (کاتی قبوڵبوونی دوعا):</div>
                <div class="time-value" id="lastThird"></div>
            </div>
        </div>
        
        <div class="footer">
            سێیەکی کۆتایی شەو کاتێکی تایبەتە بۆ قبوڵبوونی دوعا، بەپێی فەرموودەی پێغەمبەر (د.خ)
        </div>
    </div>

    <script>
        function addStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            const numberOfStars = 40;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Randomize star size and position
                const size = Math.random() * 2 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 3;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        function calculateThirds() {
            // Get input values
            const maghribTime = document.getElementById('maghrib').value;
            const fajrTime = document.getElementById('fajr').value;
            
            // Validate inputs
            if (!maghribTime || !fajrTime) {
                alert('تکایە کاتی خۆرئاوابوون و بانگی بەیانی داخڵ بکە');
                return;
            }
            
            // Parse time values
            const maghribHours = parseInt(maghribTime.split(':')[0]);
            const maghribMinutes = parseInt(maghribTime.split(':')[1]);
            const fajrHours = parseInt(fajrTime.split(':')[0]);
            const fajrMinutes = parseInt(fajrTime.split(':')[1]);
            
            // Convert to minutes since midnight
            let maghribMinutesSinceMidnight = maghribHours * 60 + maghribMinutes;
            let fajrMinutesSinceMidnight = fajrHours * 60 + fajrMinutes;
            
            // Adjust if fajr is earlier than maghrib (meaning night spans midnight)
            if (fajrMinutesSinceMidnight < maghribMinutesSinceMidnight) {
                fajrMinutesSinceMidnight += 24 * 60; // Add 24 hours
            }
            
            // Calculate night duration in minutes
            const nightDurationMinutes = fajrMinutesSinceMidnight - maghribMinutesSinceMidnight;
            
            // Calculate each third duration
            const thirdDurationMinutes = Math.floor(nightDurationMinutes / 3);
            
            // Calculate end time for each third
            const firstThirdEndMinutes = maghribMinutesSinceMidnight + thirdDurationMinutes;
            const secondThirdEndMinutes = firstThirdEndMinutes + thirdDurationMinutes;
            const lastThirdEndMinutes = secondThirdEndMinutes + thirdDurationMinutes; // Should be approximately fajr time
            
            // Format night duration
            const nightDurationHours = Math.floor(nightDurationMinutes / 60);
            const nightDurationRemainingMinutes = nightDurationMinutes % 60;
            
            // Format each time point
            const firstThirdEnd = formatTime(firstThirdEndMinutes);
            const secondThirdEnd = formatTime(secondThirdEndMinutes);
            
            // Update the result elements
            document.getElementById('nightDuration').textContent = 
                `${nightDurationHours} کاتژمێر و ${nightDurationRemainingMinutes} خولەک`;
            
            document.getElementById('firstThird').textContent = 
                `لە ${formatTime(maghribMinutesSinceMidnight)} تا ${firstThirdEnd}`;
            
            document.getElementById('secondThird').textContent = 
                `لە ${firstThirdEnd} تا ${secondThirdEnd}`;
            
            document.getElementById('lastThird').textContent = 
                `لە ${secondThirdEnd} تا ${formatTime(lastThirdEndMinutes)} (بانگی بەیانی)`;
            
            // Show the result container
            document.getElementById('result').style.display = 'block';
            
            // Update the visual representation
            updateNightVisual(maghribMinutesSinceMidnight, fajrMinutesSinceMidnight, 
                             firstThirdEndMinutes, secondThirdEndMinutes);
            
            // Add stars to the night visual
            addStars();
        }
        
        function formatTime(minutesSinceMidnight) {
            // Normalize to 24-hour format
            minutesSinceMidnight = minutesSinceMidnight % (24 * 60);
            
            const hours = Math.floor(minutesSinceMidnight / 60);
            const minutes = minutesSinceMidnight % 60;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }
        
        function updateNightVisual(maghribTime, fajrTime, firstThirdEnd, secondThirdEnd) {
            const visualElement = document.getElementById('nightVisual');
            visualElement.innerHTML = '<div class="stars" id="stars"></div>';
            
            // Add markers for each third
            const totalWidth = visualElement.offsetWidth;
            const totalDuration = fajrTime - maghribTime;
            
            // Calculate positions
            const firstThirdPos = ((firstThirdEnd - maghribTime) / totalDuration) * 100;
            const secondThirdPos = ((secondThirdEnd - maghribTime) / totalDuration) * 100;
            
            // Add first third marker
            const firstMarker = document.createElement('div');
            firstMarker.className = 'third-marker';
            firstMarker.style.left = `${firstThirdPos}%`;
            visualElement.appendChild(firstMarker);
            
            const firstLabel = document.createElement('div');
            firstLabel.className = 'third-label';
            firstLabel.textContent = formatTime(firstThirdEnd);
            firstLabel.style.left = `${firstThirdPos}%`;
            visualElement.appendChild(firstLabel);
            
            // Add second third marker
            const secondMarker = document.createElement('div');
            secondMarker.className = 'third-marker';
            secondMarker.style.left = `${secondThirdPos}%`;
            visualElement.appendChild(secondMarker);
            
            const secondLabel = document.createElement('div');
            secondLabel.className = 'third-label';
            secondLabel.textContent = formatTime(secondThirdEnd);
            secondLabel.style.left = `${secondThirdPos}%`;
            visualElement.appendChild(secondLabel);
            
            // Add start label
            const startLabel = document.createElement('div');
            startLabel.className = 'third-label';
            startLabel.textContent = formatTime(maghribTime);
            startLabel.style.left = '0%';
            visualElement.appendChild(startLabel);
            
            // Add end label
            const endLabel = document.createElement('div');
            endLabel.className = 'third-label';
            endLabel.textContent = formatTime(fajrTime);
            endLabel.style.left = '100%';
            visualElement.appendChild(endLabel);
        }
        
        // Initialize stars when page loads
        window.onload = function() {
            addStars();
        };
    </script>
</body>
</html>
